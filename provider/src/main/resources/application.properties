spring.application.name=provider
server.port=8762
# 指定 Eureka 服务注册中心的地址 defaultZone 是固定的
# defaultZone 对于单机 Eureka 服务，只需填写单个 Eureka 服务的地址
# defaultZone 可以包含多个 Eureka 服务节点的地址，格式为逗号分隔的 URL 列表 http://eureka-server1:8761/eureka,http://eureka-server2:8762/eureka
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/test?allowPublicKeyRetrieval=true&characterEncoding=utf8&useSSL=false&serverTimezone=UTC&rewriteBatchedStatements=true&useAffectedRows=true
spring.datasource.username=root
spring.datasource.password=123456

mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.configuration.map-underscore-to-camel-case=true
